<h2>My Posts</h2>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="delete(post)">OK</button>
  </div>
</ng-template>
<ul class="posts">
  <li *ngFor = "let post of posts" 
    [class.selected]="post === selectedPost"
    (click) = "onSelect(post)">
    <span class= "badge">{{post.id}}</span>{{post.title}}
    <button class="edit" title="edit post" (click)="edit()">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </button>
    <button class="" (click)="openDeleteConfirm(post, content)">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </li>
</ul>
